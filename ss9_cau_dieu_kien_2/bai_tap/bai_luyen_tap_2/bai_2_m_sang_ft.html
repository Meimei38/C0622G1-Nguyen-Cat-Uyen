<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
<script>
    let met = +prompt('Nhập khoảng cách cần chuyển đổi: (tính bằng mét): ', '');
    let feet = (met * 3.28084).toFixed(3);
    alert('Tương ứng với: ' + feet + 'ft');
</script>
</body>
</html>
