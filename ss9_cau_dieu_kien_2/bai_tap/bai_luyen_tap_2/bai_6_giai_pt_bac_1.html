<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    alert('Phương trình bậc nhất có dạng: ax + b = 0');
    let a = +prompt('Nhập số a: ', '');
    let b = +prompt('Nhập số b: ', '');
    if (a === 0) {
        if (b === 0) {
            alert('Phương trình có vô số nghiệm.');
        } else {
            alert('Phương trình vô nghiệm');
        }
    } else {
        let kQua = -b / a;
        alert('Kết quả của phương trình trên là: x= ' + kQua);
    }
</script>
</body>
</html>
