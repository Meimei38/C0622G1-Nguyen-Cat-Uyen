<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi học sinh học lớp 10</title>
</head>
<body>
<script>
    let age =prompt('Nhập tuổi của học sinh: ', '');
    if (age>= 15){
        alert('Bạn đã đủ tuổi để học lớp 10');
    }else{
        alert('Tuổi của bạn không đủ điều kiện để học lớp 10');
    }
</script>
</body>
</html>
