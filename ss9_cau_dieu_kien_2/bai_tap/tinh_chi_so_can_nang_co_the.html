<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<style>
    body {
        font-family: sans-serif, "Lucida Sans Unicode";
    }
</style>
<h2> TÍNH CHỈ SỐ CÂN NẶNG BMI</h2>
<table>
    <tr>
        <td> Nhập cân nặng của bạn: (kg)</td>
        <td><input type="number" id='weight'></td>
    </tr>
    <tr>
        <td> Nhập chiều cao của bạn: (m)</td>
        <td><input type="number" id="height"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="checkBMI()" value="Kiểm tra"></td>
    </tr>
</table>
<script>

    function checkBMI() {
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        let bmi;

        bmi = weight / Math.pow(height, 2);
        if (bmi < 18) {
            alert('Underweight');
        } else if (bmi < 25.0) {
            alert('Normal');
        } else if (bmi < 30.0) {
            alert('Overweight');
        } else {
            alert('Obese');
        }
    }

</script>
</body>
</html>
