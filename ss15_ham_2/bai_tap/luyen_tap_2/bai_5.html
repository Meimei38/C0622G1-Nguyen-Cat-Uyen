<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 - Tìm số nhỏ nhất</title>
</head>
<body>
<!--Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    inputNumber1 = prompt('Nhập số thứ nhất: ');
    inputNumber2 = prompt('Nhập số thứ hai: ');
    inputNumber3 = prompt('Nhập số thứ 3')
    let result = timMin(inputNumber1, inputNumber2, inputNumber3);
    document.write(result);

    function timMin(num1, num2, num3) {
        let min;
        if (num1 < num2 && num1 < num3) {
            min = num1;
        } else if (num2 < num3) {
            min = num2;
        } else {
            min = num3;
        }
        return min;

    }
</script>
</body>
</html>
