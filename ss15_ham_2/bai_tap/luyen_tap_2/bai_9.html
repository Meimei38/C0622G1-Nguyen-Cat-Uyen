<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9 - Kiểm tra sự xuất hiện</title>
</head>
<body>
<!--Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<script>
    let soPhanTu = prompt('Nhập số phần tử của mảng');
    let arr = [];
    for (let i = 0; i < soPhanTu; i++) {
        arr.push(prompt('Nhập ký tự: '));
    }
    document.write('Mảng bạn vừa nhập là: ' + arr + '</br>');
    let kiTu = prompt('Nhập kí tự muốn kiểm tra: ');
    let kQua = check(arr, kiTu);
    document.write(kQua);

    function check(array, character) {
        let result = 0;
        if (array.indexOf(character) === -1) {
            return -1;
        } else {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === character) {
                    result++;
                }
            }
        }
        return result;
    }


</script>
</body>
</html>
