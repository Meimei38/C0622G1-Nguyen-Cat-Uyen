<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 - Xác định số nguyên dương</title>
</head>
<body>
<!--Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    let nhap = prompt('Nhập 1 số nguyên bất kì: ');
    let result = check(nhap);
    document.write(result);

    function check(num) {
        if (num > 0) {
            return true;
        } else if (num < 0) {
            return false;
        } else {
            return 'Số nhập vào là số 0'
        }

    }
</script>
</body>
</html>
