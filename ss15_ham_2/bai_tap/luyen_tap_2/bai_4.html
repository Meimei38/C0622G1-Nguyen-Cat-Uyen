<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Kiểm tra ký tự số</title>
</head>
<body>
<!--Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    let nhap = prompt('Nhập vào: ');
    let kQua = check(nhap);
    document.write(kQua);

    function check(input) {
        let result;
        if (isNaN(input)) {

            result = 'Kí tự nhập vào không phải là số';
            return result;

        } else {
            result = 'Kí tự nhập vào là số';
            return result;
        }

    }
</script>
</body>
</html>
