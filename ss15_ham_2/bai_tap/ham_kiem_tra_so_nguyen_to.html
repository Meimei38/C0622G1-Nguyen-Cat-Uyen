<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>


    let num1 = +prompt('Nhập số cần kiểm tra: ');
    if (isPrime(num1)) {
        alert(num1 + ' là số nguyên tố');
    } else {
        alert(num1 + ' không phải là số nguyên tố');
    }

    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false
            }

        }
        return true;
    }


</script>
</body>
</html>
