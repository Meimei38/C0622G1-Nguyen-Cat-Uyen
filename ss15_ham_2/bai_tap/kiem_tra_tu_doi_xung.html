<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    str = prompt('Nhập chuỗi bất kì: ');
    let kQua = isPalindrome(str);
    document.write(kQua);

    function isPalindrome(string1) {
        if (string1.length <= 2) {
            return false;
        } else {
            let string2 = '';
            for (let i = string1.length - 1; i >= 0; i--) {
                string2 += string1[i];
            }
            if (string1 === string2) {
                return true;
            } else {
                return false;
            }

        }
    }
</script>
</body>
</html>
