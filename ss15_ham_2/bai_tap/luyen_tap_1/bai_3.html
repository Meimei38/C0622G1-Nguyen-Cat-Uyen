<!--Tạo hàm nhận vào hai tham số. 
Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. 
Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    let firstNumber = +prompt('Nhập số thứ nhất: ');
    let secondNumber = +prompt('Nhập số thứ hai: ');
    let result = xacDinhSo(firstNumber, secondNumber);
    document.write(result);

    function xacDinhSo(num1, num2) {
        if (num1 > num2) {
            return 'Số thứ nhất lớn hơn số thứ hai';
        } else {
            return num1 + num2;
        }

    }
</script>
</body>
