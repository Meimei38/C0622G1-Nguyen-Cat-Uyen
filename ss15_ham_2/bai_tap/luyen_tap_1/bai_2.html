<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Tăng đối số lên 1</title>
</head>
<body>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<script>
    let num1 = +prompt('Nhập số vào đây: ');
    let result = add1(num1);
    document.write(result);

    function add1(num) {
        num++;
        return num;

    }
</script>
</body>
</html>
