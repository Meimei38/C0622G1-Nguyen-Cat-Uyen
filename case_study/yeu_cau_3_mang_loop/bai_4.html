<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Nhập số in ra chữ</title>
</head>
<body>
<!--Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ.
Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn.-->
<script>
    let num = prompt('Nhập số bất kì: ');
    let arrNum = num.split('');
    let letter = ['không', 'một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín'];
    let index = 0;
    for (let i = 0; i < arrNum.length; i++) {
        index = +arrNum[i];
        arrNum[i] = (letter[index]);

    }
    document.write(arrNum.join(' '));


</script>
</body>
</html>
