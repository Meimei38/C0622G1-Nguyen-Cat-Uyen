<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu gọi nước</title>
</head>
<body>
<!--Giả sử menu của chúng ta có các loại thức uống như sau:
Cafe
Cam vắt
Nước ép cà rốt
Nước ép cà chua
Nước lọc
Nước dừa
Viết một chương trình gọi thức uống đơn giản.
Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa
Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)
Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng.
Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.
Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn số 7-->
<script>
    let arrMon = ['Cafe', 'Cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', 'Nước dừa'];
    let arrGia = [15000, 30000, 20000, 20000, 10000, 40000];
    let nhap = 0;
    let order = [];
    let quantity = []
    let tongBill = 0;
    do {
        alert('1. Cafe: 15000đ \n2. Cam vắt: 30000đ \n3. Nước ép cà rốt: 20000đ \n4. Nước ép cà chua: 20000đ \n5. Nước lọc: 10000đ \n6. Nước dừa: 40000đ \n7. Thoát gọi món');
        nhap = +prompt('Nhập số thứ tự của món muốn gọi: ');
        if (nhap === 7) {
            break;
        }
        order.push(nhap - 1);
        alert(arrMon[nhap - 1] + ' có giá là: ' + arrGia[nhap - 1]);
        let soLuong = prompt('Nhập số lượng món: ');
        quantity.push(soLuong);
        tongBill += soLuong * arrGia[nhap - 1];
    } while (nhap !== 7)
    document.write('Đơn hàng của bạn gồm: ' + '</br>')
    for (let i = 0; i < order.length; i++) {
        document.write(quantity[i] + ' x ' + arrMon[order[i]] + '</br>');
    }
    document.write('Tổng số tiền phải thanh toán: ' + tongBill);


</script>
</body>
</html>
