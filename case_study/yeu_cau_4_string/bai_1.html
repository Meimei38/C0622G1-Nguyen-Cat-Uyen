<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - Chuẩn hóa xâu kí tự</title>
</head>
<body>
<!--Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa.
Ví dụ tRuong    TaN   HAI => Truong Tan Hai.
Và một hàm tìm từ dài nhất trong 1 xâu ký tự.
Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím, in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.-->
<script>
    str = '  tRuong    TaN   HAI';
    str=str.trim();
    arr = str.split('');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === ' ' && arr[i + 1] === ' ') {
            arr.splice(i, 1);
            i--;
        }
        if (arr[0] || arr[i - 1] === ' ' && arr[i] !== ' ') {
            arr[i] = arr[i].toUpperCase();

        }
        if (i !== 0 && arr[i - 1] !== ' ' && arr[i] !== ' ') {
            arr[i] = arr[i].toLowerCase();
        }


    }
    let standardWord= arr.join('');
    document.write(' Từ sau khi được chuẩn hóa là: '+standardWord+'</br>');
    let words=standardWord.split(' ');
    let maxWord=words[0];
    let maxLength=0;
    for (let i = 0; i <words.length ; i++) {
        if(words[i].length>maxLength){
            maxLength=words[i].length;
            maxWord=words[i];
        }

    }
    document.write('Từ dài nhất là: '+maxWord+'</br>');
    document.write('Số kí tự là: '+maxLength+' kí tự');
</script>
</body>
</html>
