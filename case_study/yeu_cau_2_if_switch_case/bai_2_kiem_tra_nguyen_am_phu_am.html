<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Kiểm tra ký tự là nguyên âm hay phụ âm</title>
</head>
<body>
<!--Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'-->
<script>
    let kiTu = prompt('Nhập ký tự: ').toLowerCase();
    switch (kiTu) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
            document.write('Ký tự nhập vào là nguyên âm');
            break;
        default:
            document.write('Ký tự nhập vào là phụ âm');

    }
</script>
</body>
</html>
