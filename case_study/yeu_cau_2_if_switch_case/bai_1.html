<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - Tính thuế thu nhập và lương ròng</title>
</head>
<body>
<!--Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
20% thuế thu nhập nếu lương là 15 triệu.
10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
5% thuế thu nhập nếu lương dưới 7 triệu-->
<script>
    let luong = +prompt('Nhập lương nhân viên (đơn vị VNĐ): ');
    let thueThuNhap;
    if (luong < 7000000) {
        thueThuNhap = 0.05 * luong;
        luong -= thueThuNhap;
    } else if (luong <= 15000000) {
        thueThuNhap = 0.1 * luong;
        luong -= thueThuNhap;
    } else {
        thueThuNhap = 0.2 * luong;
        luong -= thueThuNhap;
    }
    document.write('Thuế thu nhập cá nhân phải trả là: ' + thueThuNhap + '</br>');
    document.write('Lương thực nhận là: ' + luong + '</br>');
</script>
</body>
</html>
