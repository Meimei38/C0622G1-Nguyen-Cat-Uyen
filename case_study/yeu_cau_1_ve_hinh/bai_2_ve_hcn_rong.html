    <title>Bài 2 - Vẽ tam giác vuông cân</title>
</head>
<body>
<!--Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5-->
<script>
    let h = 5;
    let length = h;
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (j === 1 || j === i || i === h) {
                document.write('*');
            } else {
                document.write('&nbsp;&nbsp;');
            }


        }
        document.write('</br>');

    }
</script>
</body>
