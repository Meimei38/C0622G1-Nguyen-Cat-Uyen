<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - Vẽ hình chữ nhật </title>
</head>
<body>
<!--Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.
Ví dụ: x = 4, y = 5-->
<script>
    let length = 20;
    let width = 10;
    for (let i = 1; i <=width ; i++) {
        for (let j = 1; j <=length ; j++) {
            if(i===1||i===width||j===1||j===length){
                document.write('*');
            }else {
                document.write('&nbsp;&nbsp;');
            }

        }
        document.write('</br>');

    }



</script>

</body>
</html>
