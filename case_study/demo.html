<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<script>
    let number = 1;
    while (number <= 5) {
        for (let i = 1; i <= number; i++) {
            document.write('*');

        }
        document.write('</br>');
        number++;
    }

    document.write('</br>');

    let number1 = 5;
    while (number1 >= 0) {
        for (let i = 0; i < number1; i++) {
            document.write('*');

        }
        document.write('</br>');
        number1--;
    }
    document.write('</br>');

    let number2 = 1;
    while (number2 <= 5) {
        for (let i = 1; i <= number2; i++) {
            document.write('*');

        }
        document.write('</br>');
        number2++;
    }

</script>
</body>
</html>
