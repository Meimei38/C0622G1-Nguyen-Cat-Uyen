<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cấu trúc If-else</title>
</head>
<body>
<script>
    let value= prompt('What is the "official" name of JavaScript?', '');
    if (value == 'ECMA Script'){
        alert('Right!');
    }else {
        alert("Didn't know? ECMAScript!")
    }
</script>
</body>
</html>
