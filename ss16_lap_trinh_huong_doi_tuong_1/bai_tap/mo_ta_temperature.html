<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(doC) {
            this.doC=doC;
        }
        chuyenSangDoF(){
            let doF= 9/5*this.doC + 32;
            return doF;
        }
        chuyenSangDoK(){
            let doK=this.doC+ 273.15;
            return doK;
        }
    }
    let nhapVaoDoC=new Temperature(+prompt('Nhập vào nhiệt độ (tính theo độ C): '));
    document.write(nhapVaoDoC.doC+' độ C = '+nhapVaoDoC.chuyenSangDoF()+' độ F' +'</br>');
    document.write(nhapVaoDoC.doC+' độ C = '+nhapVaoDoC.chuyenSangDoK()+' độ K'+'</br>');
</script>
</body>
</html>
