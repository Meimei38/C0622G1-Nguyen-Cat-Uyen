<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 - kiểm tra 2 chuỗi có giống nhau không</title>
</head>
<body>
<!--Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<script>
    str1 = prompt('Nhập vào một chuỗi bất kỳ: ');
    str2 = prompt('Nhập vào một chuỗi bất kỳ: ');
    let isTheSame= true;
    if (str1.length === str2.length) {
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                isTheSame = str1[i] === str2[j];
            }
        }
    } else {
        !isTheSame;
    }

    if (isTheSame) {
        document.write('Hai chuỗi giống nhau');
    } else {
        document.write('Hai chuỗi không giống nhau');
    }
</script>
</body>
</html>
