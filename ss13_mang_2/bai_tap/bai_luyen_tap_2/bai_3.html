<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 - Đếm số ký tự trong mảng </title>
</head>
<body>
<!--Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
Chương trình này đếm số ký tự số trong mảng.-->
<script>
    let arr = ['c', '3', 'g', '4', '8', '2', 'e', '0', 'f', 'a']
    document.write('Độ dài mảng là: ' + arr.length + ' ký tự' + '</br>');
    let num = [];
    for (let i = 0; i < arr.length; i++) {
        if (!isNaN(+arr[i])) {
            num.push(arr[i]);
        }
    }
    document.write('Có ' + num.length + ' ký tự số trong mảng. Các ký tự số là: ' + num);
</script>
</body>
</html>
