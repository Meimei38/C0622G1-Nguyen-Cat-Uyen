<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - In ký tự đảo ngược</title>
</head>
<body>
<script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    arr = arr.join('');
    document.write('Dãy sau khi đảo: ' + arr);
</script>
</body>
</html>
