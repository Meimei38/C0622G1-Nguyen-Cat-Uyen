<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 - Tìm V trong mảng</title>
</head>
<body>
<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
Chương trình tìm xem V có nằm trong mảng số nguyên không?
Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr.push(prompt('Enter an integer: ', ''));
    }
    document.write('Your integer series is: ' + arr + '</br>');
    let v = prompt('Enter V: ');
    if (arr.indexOf(v) !== -1) {
        document.write('V is in the array at ' + arr.indexOf(v));
    } else {
        document.write('V is not in the array.')
    }

</script>
</body>
</html>
