<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Đảo vị trí các số trong mảng</title>
</head>
<body>
<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->
<script>
    let arr=[];
    let number=prompt('Nhập số giá trị trong mảng: ');
    for (let i = 0; i <number ; i++) {
        arr.push(prompt('Nhập 1 số nguyên: ',''));
    }
    document.write('Dãy bạn vừa nhập là: '+arr+'</br>');
    for (let i = 0; i <= arr.length/2 ; i++) {
        let replaced = arr[i];
        arr[i] = arr[arr.length-i-1];
        arr[arr.length-i-1] = replaced;
    }
    document.write('Dãy sau khi đổi chỗ: '+arr);
</script>
</body>
</html>
