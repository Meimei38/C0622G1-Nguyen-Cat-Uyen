<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Tìm giá trị lớn nhất </title>
</head>
<body>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<script>
    let arr = []
    for (let i = 0; i < 10; i++) {
        arr.push(+prompt("Nhap 1 so"));
    }

    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    document.write('Dãy bạn vừa nhập là: ' + arr + '</br>');
    document.write('Số lớn nhất trong dãy vừa nhập là: ' + max + ' tại vị trí ' + arr.indexOf(max) + ' của dãy');

</script>
</body>
</html>
