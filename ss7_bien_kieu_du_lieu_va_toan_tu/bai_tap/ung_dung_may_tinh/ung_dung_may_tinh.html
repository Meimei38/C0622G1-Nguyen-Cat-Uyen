<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<style>
    h3{
        position: relative;
        left: 140px;
    }
</style>
<h3>Calculator</h3>
<form>
    <table cellpadding="2" cellspacing="2">
        <tr>
            <th> </th>
            <th> Enter the first number: </th>
            <th> </th>
            <th> Enter the second number: </th>
        </tr>
        <tr>
            <td colspan="2"><input id="firstNumber" type="number"></td>
            <td colspan="2"><input id="secondNumber" type="number"></td>
        </tr>
    </table>
    <input type="button" onclick="Addition()" value="Addition(+)">
    <input type="button" onclick="Subtraction()" value="Subtraction(-)">
    <input type="button" onclick="Multiplication()" value="Multiplication(x)">
    <input type="button" onclick="Division()" value="Division(/)">
    <p id="result"> </p>
</form>
<script>
    function Addition() {
        let firstNumber= parseFloat(document.getElementById('firstNumber').value);
        let secondNumber= parseFloat(document.getElementById('secondNumber').value);
        let Result;
        Result = firstNumber + secondNumber;
        document.getElementById('result').innerHTML= Result;
    }
    function Subtraction() {
        let firstNumber= parseFloat(document.getElementById('firstNumber').value);
        let secondNumber= parseFloat(document.getElementById('secondNumber').value);
        let Result;
        Result = firstNumber - secondNumber;
        document.getElementById('result').innerHTML= Result;
    }
    function Multiplication() {
        let firstNumber= parseFloat(document.getElementById('firstNumber').value);
        let secondNumber= parseFloat(document.getElementById('secondNumber').value);
        let Result;
        Result = firstNumber*secondNumber;
        document.getElementById('result').innerHTML= Result;
    }
    function Division() {
        let firstNumber= parseFloat(document.getElementById('firstNumber').value);
        let secondNumber= parseFloat(document.getElementById('secondNumber').value);
        let Result;
        Result = firstNumber/secondNumber;
        document.getElementById('result').innerHTML= Result;
    }
</script>
</body>
</html>
