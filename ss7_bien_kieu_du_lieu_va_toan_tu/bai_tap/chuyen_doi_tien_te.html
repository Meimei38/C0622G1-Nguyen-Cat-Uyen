<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hướng dẫn chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table cellspacing="5" cellpadding="3" >
        <tr>
            <th> Amount </th>
            <th> From Currency</th>
            <th> To Currency</th>
        </tr>
        <tr style="text-align: center">
            <td> <input type="text" id='money_in' placeholder="Enter the amount of money: "></td>
            <td><select id="From">
                <option> VNĐ </option>
                <option> USD </option> </select>
            </td>
            <td> <select id="To">
                <option> USD</option>
                <option> VNĐ</option> </select>
            </td>
        </tr>
        <tr>
            <td><input type="button" onclick="ChangeMoney()" value="Change"></td> <br>
        </tr>
    </table>
    <p id='Result'> </p>

    <script>
        function ChangeMoney(){

            let Amount = document.getElementById('money_in').value;
            let FC=document.getElementById('From').value;
            let TC=document.getElementById('To').value;
            let Result;
            if( FC =='USD' && TC =='VNĐ'){
                Result= 'The result is: ' + (Amount*23000) + ' VNĐ';}
            else if(FC =='VNĐ' && TC=='USD') {
                Result= 'The result is: ' + (Amount/23000) + ' USD';}
            else { Result= 'You are choosing the same currency for both input and output. Please choose again.'}

            document.getElementById('Result').innerHTML = Result;

        }



    </script>
</form>
</body>
</html>
