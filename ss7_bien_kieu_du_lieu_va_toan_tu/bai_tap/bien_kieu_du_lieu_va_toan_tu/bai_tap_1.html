<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập điểm</title>
</head>
<body>
<script>
    let Physics= parseInt(prompt('Nhập điểm vật lý: '));
    let Chemistry= parseInt(prompt('Nhập điểm Hóa học: '));
    let Biology= parseInt(prompt('Nhập điểm Sinh học: '));
    Average= (Physics+Chemistry+Biology)/3;
    alert('Điểm trung bình 3 môn là: '+Average)
</script>
</body>
</html>
