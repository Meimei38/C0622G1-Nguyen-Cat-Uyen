<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>

    let radius=prompt('Nhập bán kính đường tròn: ');
    let r=parseInt(radius);
    area= r*r* Math.PI
    document.write('Diện tích hình tròn là: '+area)

</script>
</body>
</html>
