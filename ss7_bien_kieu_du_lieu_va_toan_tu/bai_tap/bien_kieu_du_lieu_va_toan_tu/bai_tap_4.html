<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let radius= prompt('Nhập bán kính đường tròn: ');
    let r=parseInt(radius);
    C = r*2* Math.PI
    document.write('Chu vi đường tròn là: '+C)
</script>
</body>
</html>
