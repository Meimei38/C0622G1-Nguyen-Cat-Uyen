<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên </title>
</head>
<body>
<script>
    let isPrime = 0;
    let num = 1;
    let i = 2;
    while (num <= 20) {
        isPrime = 1;
        for (let j = 2; j < i; j++) {
            if ((i % j === 0) && i !== 2) {
                isPrime = 0;
            }
        }
        if (isPrime === 1) {
            document.write(i + "<br>");
            num++;
        }
        i++;
    }
</script>
</body>
</html>
