<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - Đếm từ 1 đến 100</title>
</head>
<body>
<!--Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<script>
    let i;
    for (i = 1; i < 101; i++) {
        document.write(i + '<br>');
        if (i === 99)
            break;
    }
    document.write('Đã hoàn thành');
</script>
</body>
</html>
