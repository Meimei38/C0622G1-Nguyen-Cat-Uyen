<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 - Tổng 30 số chia hết cho 7</title>
</head>
<body>
<!--Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let tong = 0;
    let so = 0;
    let i = 0;
    while (i < 30) {
        if (so % 7 === 0) {
            tong += so;
            i++;
        }
        so++;
    }
    document.write(tong);

</script>
</body>
</html>
