<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Bài toán nhiệt độ</title>
</head>
<body>
<!--Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
<script>
    let nhietDo;

    do {
        nhietDo = +prompt('Nhập nhiệt độ: ', '');
        if (nhietDo > 100) {
            alert('Giảm nhiệt độ');
        } else if (nhietDo < 20) {
            alert('Tăng nhiệt độ');
        }
    } while (nhietDo > 100 || nhietDo < 20);
    alert(nhietDo);
</script>
</body>
</html>
