<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 - Tính lãi kép ngân hàng</title>
</head>
<body>
<script>

    tienBanDau = +prompt("Nhap so tien gui ngan hang ban dau: ",'');
    laiHangThang = +prompt("Nhap phan tram lai hang thang: ",'');
    soThang = +prompt("Nhap so thang: ",'');
    alert(Math.pow((100 + laiHangThang) / 100, soThang) * tienBanDau);

</script>
</body>
</html>
