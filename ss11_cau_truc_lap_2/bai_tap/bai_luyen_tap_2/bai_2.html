<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Tính giai thừa của một số</title>
</head>
<body>
<script>
    let so = +prompt('Nhập số vào đây: ', '');
    let giaiThua = 1;
    for (let i = 1; i <= so; i++) {
        giaiThua *= i;
    }
    document.write('Giai thừa của ' + so + ' là: ' + giaiThua);
</script>
</body>
</html>
