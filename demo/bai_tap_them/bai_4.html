    let arr = [];

    function display() {
        arr.sort(function sort(a, b) {

                return 1;
            } else if (a.gia < b.gia) {
                return -1;
            } else {
                return 0;
            }

        })
        let tableString = '<table border="1">';

        tableString += ' <tr>\n' +
            '        <th style="width: 80px"> Số thứ tự</th>\n' +
            '        <th class="width"> Mã số máy</th>\n' +
            '        <th class="width"> Tên máy</th>\n' +
            '        <th class="width"> Hãng sản xuất</th>\n' +
            '        <th class="width"> Giá bán</th>\n' +
            '    </tr>';
        for (let i = 0; i < arr.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + arr[i].maSoMay + '</td>\n' +
                '        <td>' + arr[i].tenMay + '</td>\n' +
                '        <td>' + arr[i].hangSanXuat + '</td>\n' +
                '        <td>' + arr[i].gia + '</td>\n' +
                '    </tr>'

        }

        tableString += '</table>';
        document.getElementById('display').innerHTML = tableString;
    }

    function add() {
        let maSo = document.getElementById('maMay').value;
        let tenMay = document.getElementById('tenMay').value;
        let tenHang = document.getElementById('tenHang').value;
        let giaBan = document.getElementById('giaBan').value;
        if (maSo === '' || tenMay === '' || tenHang === '' || giaBan === '') {
            alert('Vui lòng nhập đủ các thông tin!');
        } else {
            let mayMoi = new MayTinh(maSo, tenMay, tenHang, giaBan);
            arr.push(mayMoi);
            document.getElementById('maMay').value = '';
            document.getElementById('tenMay').value = '';
            document.getElementById('tenHang').value = '';
            document.getElementById('giaBan').value = '';
            display();


        }


    }
</script>
